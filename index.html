<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            const choice = Math.floor(Math.random() * 3)
            if (choice === 0){
                return 'rock';
            }
            else if (choice === 1){
                return 'paper';
            }
            else{
                return 'scissors';
            }
        }
        
        function playRound(player, computer){
            const playerAns = player.toLowerCase()
            if (playerAns === computer){
                return 'It is a Draw';
            }
            else if (playerAns === 'rock' && computer === 'scissors'){
                return 'You won';
            }
            else if (playerAns === 'scissors' && computer === 'paper'){
                return 'You won';
            }
            else if (playerAns === 'paper' && computer === 'rock'){
                return 'You won';
            }
            else if (computer === 'rock' && playerAns === 'scissors'){
                return 'You lost';
            }
            else if (computer === 'scissors' && playerAns === 'paper'){
                return 'You lost';
            }
            else if (computer === 'paper' && playerAns === 'rock'){
                return 'You lost';
            }
            else{
                return 'You did not input a valid value';
            }
        }
        
        
        function playGames(){
            let score = 0;
            let playerSelection = ''
            let computerSelection = ''
            let currentGame = '';

            for(let i = 0; i < 5; i++){
                let playerSelection = prompt('rock, paper or scissors');
                let computerSelection = getComputerChoice();
                let currentGame = playRound(playerSelection, computerSelection);
                console.log(currentGame)
                if (currentGame === 'You did not input a valid value'){
                    i--;
                }
                else if(currentGame === 'You won'){
                    score++;
                    console.log("You have won " + score + " games out of " + (i+1));
                }
                
            }
            console.log("You won " + score + " games out of 5");

        }
        playGames();
        
    </script>
</body>
</html>
